<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn VueJs</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
     crossorigin="anonymous">
</head>
 <style>
     .fav {
          background: yellow;
     }
 </style>


<body>

     <h1> Hi :) </h1>

    <div id="app">
     
     <a v-bind:href="url">
        <h2> {{ books[0].author }} , the author of the book {{ title }} is turned {{ age }} yesterday</h2>
     </a>
     <div v-if="showBooks">
          
                         <!-- <img :width="size" :src="book.img" :alt="book.title">
                         <h1>{{ book.title }}</h1>
                         <p>{{ book.body }}</p> -->

                       <div class="container">
                            <div class="row">
                                  
                                  <div class="col-4" v-for="book in books">
                                      <div :class="{fav:book.isFav }"></div>
                                        <div class="card" style="width: 18rem;">
                                            <img class="card-img-top" :src="book.img" :alt="book.title">
                                            <div class="card-body">
                                              <h5 class="card-title">{{ book.title }}</h5>
                                              <p class="card-text"> {{ book.body }}</p>
                                            </div>
                                            <ul class="list-group list-group-flush">
                                              <li class="list-group-item">Cras justo odio</li>
                                              <li class="list-group-item">Dapibus ac facilisis in</li>
                                              <li class="list-group-item">Vestibulum at eros</li>
                                            </ul>
                                            <div class="card-body">
                                              <a href="#" class="card-link">Card link</a>
                                              <a href="#" class="card-link">Another link</a>
                                            </div>
                                          </div>
                                      </div>
                                  </div>
                            </div>
                       </div>
                          
               
     </div>


      

  
     <div v-if="showBooks">
        <button v-on:click="Hidebooks"> Hide Books </button> <br>
     </div>
  
     <div v-if="!showBooks">
     <button v-on:click="Show_books"> Show Books </button> <br>
     </div>
  
     <span  v-show="showBooks"> currently showing books</span>


    </div>

    <script src="app.js">           
    </script>
</body>
</html>
